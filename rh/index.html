<script src="https://code.jquery.com/jquery-3.3.1.js"></script><script src="js/jquery.js"></script><script>
function  _(_){
	this.imageTop    = $("."+_+">._").offset().top ;
	this.imageLeft   = $("."+_+">._").offset().left;
	this.imageRight  = this.imageLeft + $("."+_+">._").width ();
	this.imageBottom = this.imageTop  + $("."+_+">._").height();
	this._ = function(){
		$("."+_+">._").css("z-index","0"); pos =
		(mouseX >= this.imageLeft  && mouseY <= this.imageTop   && mouseX <= this.imageRight)?'up':
		(mouseX <  this.imageLeft  && mouseY <  this.imageTop   )?'up-left':
		(mouseX <= this.imageLeft  && mouseY <= this.imageBottom&& mouseY >= this.imageTop)?'left':
		(mouseX <  this.imageLeft  && mouseY >  this.imageBottom)?'down-left':
		(mouseX <= this.imageRight && mouseY >= this.imageBottom&& mouseX >= this.imageLeft)?'down':
		(mouseX >  this.imageRight && mouseY >  this.imageBottom)?'down-right':
		(mouseX >= this.imageRight && mouseY >= this.imageTop   && mouseY <= this.imageBottom)?'right':
		(mouseX >  this.imageRight && mouseY <  this.imageTop   )?'up-right':'front';
		$("."+_+">."+pos).css("z-index","1");
	};
}
function init(){mouseX = 0; mouseY = 0; img = [
	new _("a"), new _("b"), new _("c"), new _("d"), new _("e"),
	new _("f"), new _("g"), new _("h"), new _("i"), new _("j"),
	new _("k"), new _("l"), new _("m"), new _("n"), new _("o"),
	new _("p"), new _("q"), new _("r"), new _("s"), new _("t")];}
$(init); $(window).load(init); $(window).resize(init); $(window).mousemove(function(_){ mouseX = _.pageX; mouseY = _.pageY; for(i = 0; i < img.length; i++) img[i]._();});
</script>
