<script>
window.onload = window.onresize = (()=>{ X = 0;Y = 0})
window.onmousemove = ((_)=>{X = _.pageX; Y = _.pageY})
$=(_)=>document.getElementById(_);_=(_)=>{
id = [  $("n00"), $("n01"), $("n02"), $("n03"), $("n04"), $("n05"), $("n06"), $("n07"), $("n08"), $("n09"),
        $("n10"), $("n11"), $("n12"), $("n13"), $("n14"), $("n15"), $("n16"), $("n17"), $("n18"), $("n19")]
	for(i =0; i< id.length; i++){
		if     (i == 2 || i == 17) continue
		上 = id[i].offsetTop
		左 = id[i].offsetLeft
		下 = id[i].height   + 上
		右 = id[i].width    + 左
	 id[i].src = "wylyjmimgsjclcstchlyclyplsshylafatctypmcjhlhllhscj2imgctcchy".slice(i*3,(i+1)*3) + (
		X >= 左 && Y <= 上 && X <= 右 ?"/up":
		X <  左 && Y <  上            ?"/upleft":
		X <= 左 && Y <= 下 && Y >= 上 ?"/left":
		X <  左 && Y >  下            ?"/downleft":
		X <= 右 && Y >= 下 && X >= 左 ?"/down":
		X >  右 && Y >  下            ?"/downright":
		X >= 右 && Y >= 上 && Y <= 下 ?"/right":
		X >  右 && Y <  上            ?"/upright":"/front") + "-s.png"	
	}
}
</script>
